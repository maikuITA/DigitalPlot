<!DOCTYPE html>
<html lang="it" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigitalPlot-Pagamento</title>
    <link rel="stylesheet" href="bulma/bulma.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="pagamento.css">
    <link href="webfonts/uicons-bold-rounded.css" rel="stylesheet">
    <link href="webfonts/uicons-thin-straight.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="header columns">
        <div class="column is-one-quarter left">
            <a role="button" class="navbar-burger" id="burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            </a>

            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item" href="index.html">Home</a>
                    <a class="navbar-item" href="abbonati.html">Abbonati</a>
                </div>
            </div>
        </div>
        <div class="column">
            <div>
                <a href="#" class="title is-1">Digital</a>
                <a href="#" class="title is-1 has-text-warning">Plot</a>
            </div> 
        </div>
        <div class="column is-one-quarter right">
            <a href="accesso.html" class="button is-warning ok">Accedi</a>
        </div>
    </header>
    <div class="body-container">
        <div class="body-left">
            <div class="card">
                <header class="card-header">
                    <p class="card-header-title subtitle">
                        <span class="icon is-medium is-left">
                            <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                        </span>
                        Scegli il metodo di pagamento
                    </p>
                </header>
                <section class="section">
                    <p class="subtitle">
                        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus nec iaculis mauris.
                    </p>
                    <div class="field">
                        <div class="control">
                            <label class="radio">
                                <input type="radio" name="payment" id="paypal" value="paypal" onclick="togglePaymentMethod()" checked>
                                PayPal
                            </label>
                        </div>
                        <div class="control">
                            <label class="radio">
                                <input type="radio" name="payment" id="card" value="credit-card" onclick="togglePaymentMethod()">
                                Carta di credito
                            </label>
                        </div>
                    </div>
                    <div class="control" id="paypal-submit">
                        <button class="button is-link is-rounded">Vai al pagamento</button>
                    </div>
                </section>
            </div>
            <div class="fatturazione" id="fatturazione">
                <div class="card">
                    <div class="field is-grouped">
                        <p class="control has-icons-left">
                            <input class="input is-rounded" type="text" placeholder="Nome" required>
                            <span class="icon is-small is-left">
                                <i class="fa fa-user" aria-hidden="true"></i>
                            </span>
                        </p>
                        <p class="control has-icons-left">
                            <input class="input is-rounded" type="text" placeholder="Cognome" required>
                            <span class="icon is-small is-left">
                                <i class="fa fa-user" aria-hidden="true"></i>
                            </span>
                        </p>
                    </div>           
                    <div class="field has-addons has-addons-centered">
                        <p class="control has-icons-left indirizzo">
                            <input class="input is-rounded" type="text" placeholder="Indirizzo" required>
                            <span class="icon is-small is-left">
                                <i class="fa fa-map-marker" aria-hidden="true"></i>
                            </span>
                        </p>
                        <p class="control has-icons-left civico">
                            <input class="input is-rounded" type="text" placeholder="Civico" required>
                            <span class="icon is-small is-left">
                                <i class="fa fa-map-marker" aria-hidden="true"></i>
                            </span>
                        </p>
                    </div>
                    <div class="field has-addons has-addons-centered">
                        <p class="control">
                            <span class="select is-rounded">
                            <select>
                                <option>+39</option>
                                <option>+1</option>
                                <option>+10</option>
                            </select>
                            </span>
                        </p>
                        <p class="control has-icons-left">
                            <input class="input is-rounded" type="tel" placeholder="Numero di telefono" pattern="[0-9]{10}" required>
                            <span class="icon is-small is-left">
                                <i class="fa fa-phone" aria-hidden="true"></i>
                            </span>
                        </p>
                    </div>
                    <div class="field has-addons has-addons-centered is-fullwidth">
                        <p class="control has-icons-left confirm">
                            <button class="button is-link is-rounded is-fullwidth is-outlined" type="submit">Conferma</button>
                            <span class="icon is-small is-left has-text-link">
                                <i class="fa fa-check-circle" aria-hidden="true"></i>
                            </span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="absolute-right">
            <div class="card cart">
            <header class="card-header">
                <p class="card-header-title">
                    <span class="icon is-small is-left">
                        <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                    </span>
                    Subtotale
                </p>
            </header>
            <div class="card-content">
                <div class="content">
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus nec
                    iaculis mauris.</p>
                    <a class="has-text-link">â‚¬ 4.99</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script src="pagamento.js"></script>
<script src="navburger.js"></script>

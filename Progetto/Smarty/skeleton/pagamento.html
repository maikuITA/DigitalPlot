<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigitalPlot-Abbonati</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="pagamento.css">
    <link href="webfonts/uicons-bold-rounded.css" rel="stylesheet">
    <link href="webfonts/uicons-thin-straight.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img id="digilogo" class="digilogo" src="digitalplot.png">
            <a class="ldigilogo">DigitalPlot</a>
            <a class="nav" href="index.html">Home</a>
            <a class="nav" href="abbonati.html">Abbonati</a>
            <a class="nav" href="pagamento.html">Pagamento</a>
        </div>
        <div class="actions">
            <button class="theme" id="cambiaTema">
                <i class="fi-ts-lightbulb-on"></i>
            </button>
            <a class="find" href="ricerca.html">
                <i class="fi-ts-issue-loupe"></i>
            </a>
            <a class="accedi" href="accesso.html">Accedi</a>
        </div>
    </header>
    <div class="main-content">
        <div class="container">
            <a class="sub">Seleziona il metodo di pagamento</a>
            <div class="payment-methods">
                <img src="https://www.paypalobjects.com/webstatic/mktg/logo/pp_cc_mark_37x23.jpg" alt="PayPal" class="payment-icon" id="paypal-icon">
                <img src="applepay.png" alt="Apple Pay" class="apple-icon" id="applepay-icon">
                <img src="https://upload.wikimedia.org/wikipedia/commons/2/2a/Mastercard-logo.svg" alt="Mastercard" class="payment-icon" id="mastercard-icon">
            </div>
            <div class="fatturazione">
                <a class="sub">Dati di fatturazione</a>
                    <table class="dati"> 
                        <tr>
                            <td class="left"><a>Nome</a></td>
                            <td class="centered"><input class="inp" type="text" placeholder="Mario"></td>
                        </tr>
                        <tr>
                            <td class="left"><a>Cognome</a></td>
                            <td class="centered"><input class="inp" type="text" placeholder="Rossi"></td>
                        </tr>
                        <tr>
                            <td class="left"><a>Email</a></td>
                            <td class="centered"><input class="inp" type="email" placeholder="mariorossi@email.it"></td>
                        </tr>
                        <tr>
                            <td class="left"><a>Indirizzo</a></td>
                            <td class="centered"><input class="inp" type="text" placeholder="Via Rossi 1"></td>
                        </tr>
                        <tr>
                            <td class="left"><a>CAP</a></td>
                            <td class="centered"><input class="inp" type="text" placeholder="12345"></td>
                        </tr>
                    </table>
                        
            </div>
        </div>
        <div class="side">
            <div class="items">
                <a class="sub">Subtotale</a> <br>
                <a class="art">- 1x Abbonamento Settimanale (lettore basic)</a>
            </div>
            <div class="subtotal">
                <a class="totale">4.99 â‚¬ (+IVA)</a>
                <a class="accedi">Conferma</a>
            </div>
        </div>
    </div>
</body>
</html>
